<head>
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<title>Image Upload</title>

</head>
<body>
<form action="/imageuploads/upload"
enctype="multipart/form-data" id="binary-edit-form" data-remote="true"
method="post">
<p><label for="user_image">Insert a Image:</label><br/>
<input id="content_photo_photo"
name="content_photo[photo]" size="30"
type="file" class="file_upload"/>

</p>
<input name="authenticity_token" id="authenticity_token" type="hidden" value="token_value" />
  <div class="mceActionPanel">
<input type="submit" id="insert" value="Insert!" />
<input type="button" id="cancel" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" />
</div>
</form>
</body>
