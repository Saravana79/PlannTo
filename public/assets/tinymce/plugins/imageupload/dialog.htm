<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Image Upload</title>
</head>
<body>
	<form action="/pages/upload" 
	enctype="multipart/form-data" id="binary-edit-form" data-remote="true"
	method="post">
	<p><label for="user_image">Upload a file:</label><br/>
		<input id="user_image_uploaded_image" 
		name="user_image[uploaded_image]" size="30" 
		type="file" />
	</p>

	<input type="submit" value="Upload!" />
</form>
</body>
</html>
