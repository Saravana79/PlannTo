<script type="text/javascript">

function closePopup(str){
tinyMCEPopup.execCommand('mceInsertContent', false,str);
tinyMCEPopup.close();	
}
$(document).ready(function(){

$('#inp_popup_product').keyup(function(event) {
if(event.keyCode == 13){
closePopup($('#inp_popup_product').val());
}
});
});	

</script>

<body marginheight="0" topmargin="0">
<form action="/imageuploads_tag"
enctype="multipart/form-data" id="tag_form" 
method="post">

<input name="item_id" id="item_id" type="hidden" value="token_value" />

</form>
<input id="inp_popup_product" type="text" size="50" />
</body>
</html>
<script>
   $(document).ready(function() {
$("#inp_popup_product").autocomplete({
        minLength:2,
        format:"js",
        // source: "/search/autocomplete_items?search_type=" + $("#plannto_search_type").val() ,
        source:function (request, response) {
            var opts = {
                lines:12, // The number of lines to draw
                length:5, // The length of each line
                width:4, // The line thickness
                radius:5, // The radius of the inner circle
                color:'#2EFE9A', // #rgb or #rrggbb
                speed:1, // Rounds per second
                trail:50, // Afterglow percentage
                shadow:true, // Whether to render a shadow
                hwaccel:false // Whether to use hardware acceleration
            };
//       var target = document.getElementById('search_car');
//       var spinner = new Spinner(opts).spin(target);
            $.ajax(
                {
                    url:"/autocomplete_tag",
                    data:{
                        term:$("#inp_popup_product").val(),
                        authenticity_token: window._token,
                        
                    },
                    type:"POST",
                    dataType:"json",
                    success:function (data) {
                        response($.map(data, function (item) {
                            return{
                                id:item.id,
                                value:item.value,
                                imgsrc:item.imgsrc,
                                type:item.type,
                                url:item.url
                            }
                        }));
//           spinner.stop();
                    }
                });
        },
        focus:function (e, ui) {
            return false
        },
        select: function( event, ui ) {
            
           $('#item_id').val(ui.item.id);
			  
			  $('#tag_form').submit();
               
        }
    })
        $("#product").data("autocomplete")._renderItem = function (ul, item, index) {
        if (index == -1) {
            return $("<li></li>")
                .data("item.autocomplete", item)
                .append("<a class='searchMore'>" + item.value + "" + "</a>")
                .appendTo(ul);
        }
        else {
            return $("<li></li>")
                .data("item.autocomplete", item)
                .append('<a>' + "<div style='margin-left:5px;float:left'><img width='40' height='40' src='" + item.imgsrc + "' /></div>" + "<div style='margin-left:53px;'><span class='atext'>" + item.value + "</span><br/><span class ='atext'>" + item.type + "</span></div></a>")
                .appendTo(ul);
        }
    }
});
</script>
